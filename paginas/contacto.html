<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Food - Contacto</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/style.css">
    <!-- TIPOGRAFÍAS -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <!-- -- -- -- -- -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>

<body>
    <div class="contenedor formFondo">
        <div class="row">
            <div class="col fixed-top bg-light">
                <header>
                    <p class="text-center bg-dark text-light h1">Your Food</p>
                    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow p-3">
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse justify-content-center" id="navbarNavAltMarkup">
                            <ul class="navbar-nav fuente_roboto">
                                <li><a class="nav-link active" href="../index.html">Inicio</a></li>
                                <li><a class="nav-link active" href="./dulce.html">Dulce</a></li>
                                <li><a class="nav-link active" href="./salado.html">Salado</a></li>
                                <li><a class="nav-link active" href="./vegetariano.html">Vegetariano</a></li>
                                <li><a class="nav-link active" href="./contacto.html">Contacto</a></li>
                            </ul>
                        </div>
                    </nav>
                </header>
            </div>
        </div>

        <main>
            <!-- IMAGEN CABECERA -->
            <section class="row justify-content-md-center margen_top2 mb-5">
                <div class="col justify-content-center">
                    <img src="../multimedia/fondo_contacto.png" class="img-fluid" alt="fondo">
                </div>
            </section>

            <section class="container">

                <h1 class="tituloContacto text-center">DEJANOS TU RECETA</h1>

                <div class="row">

                    <div class="col">
                        <img src="../multimedia/pizarra.png" alt="pizarra menu" class="img-fluid imagen imagen-borde mb-3">
                    </div>
                    <div class="col">
                        <form>
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Email</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email"
                                    aria-describedby="emailHelp">
                            </div>
                            <div class="row mb-3">
                                <label for="exampleImputName" class="form-label"> Nombre y Apellido</label>
                                <div class="col">
                                    <input type="text" class="form-control" placeholder="Nombre"
                                        aria-label="First name">
                                </div>
                                <div class="col">
                                    <input type="text" class="form-control" placeholder="Apellido"
                                        aria-label="Last name">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="ExampleImpuntImage" class="form-label">Selecciona una Categoría</label>
                                <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                                    <option selected>Selecciona una categoría</option>
                                    <option value="1">Dulce</option>
                                    <option value="2">Salado</option>
                                    <option value="3">Vegetariano</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="formFile" class="form-label">Seleccione una imagen</label>
                                <input class="form-control" type="file" id="formFile">
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlTextarea1" class="form-label">Ingrese la receta</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Validar</label>
                            </div>
                            <button type="submit" class="btn btn-primary">Enviar</button>
                        </form>
                    </div>
                </div>
            </section>


        </main>
        <!-- PIE DE PÁGINA -->
        <section class="container-fluid margen_top">
            <!-- PIE DE PÁGINA -->
            <footer class="fuente_roboto">
                <div class="row2 fondoFooter text-light pt-2 alinear">
                    <div class="col">
                        <p class="centrado">Your Food</p>
                    </div>
                    <div class="col">
                        <p>yourfood@mail.com</p>
                    </div>
                    <div class="col">
                        <div class="row2">
                            <div class="col">
                                <p>Nuestras redes</p>
                            </div>
                            <div class="col">
                                <a href="www.facebook.com"><i class="bi bi-facebook"></i></a>
                                <a href="www.twitter.com"><i class="bi bi-twitter"></i></a>
                                <a href="www.instagram.com"><i class="bi bi-instagram"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
            </footer>
        </section>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
            integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
            integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous">
        </script>
</body>

</html>
